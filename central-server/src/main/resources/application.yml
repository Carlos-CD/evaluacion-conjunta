server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/central_db
    username: postgres
    password: admin
  jpa:
    hibernate.ddl-auto: update
    open-in-view: false
    properties:
      hibernate.format_sql: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

management:
  endpoints.web.exposure.include: health,info
